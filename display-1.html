<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }
        div{
            width:50%;
            background:steelblue;
            height:200px;
            margin:20px;
        }
        a{
            background:gold;
            /* Los elementos inline no pueden cambiar su tamaño, debe cambiar el contenido */
            margin: 20px;
        }
        button{
            background:steelblue;
            width:100px;
            height:50px;
        }
    </style>
</head>
<body>
    <div>Bloque</div>
    <a href="/">inline</a>
    <button>Soy un botón inline-block</button>
</body>
</html>
